<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 6</title>
    <link rel="stylesheet" href="question.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="progress-wrapper">
        <div class="progress-bar"></div>
        <div class="progress-gauge gauge6"></div>
      </div>
      <div class="question_bottom">
        <div class="question-title">갤럭시 폰을 가지고 있는데</div>
        <div class="question-answers">
          <div class="answer" onclick="chooseT()">
            호환이 잘 되는 갤럭시 버즈
          </div>
          <div class="answer" onclick="chooseF()">
            셀럽들이 사용하는 에어팟 프로
          </div>
        </div>
      </div>
    </div>
    <script>
      temp = location.href.split("?");
      let scores = temp[1].split(",");
      scores.map((element, index) => {
        scores[index] = parseInt(element);
      });

      function chooseT() {
        scores[2] += 1;
        location.href = "seventh.html" + "?" + scores;
      }
      function chooseF() {
        scores[2] -= 1;
        location.href = "seventh.html" + "?" + scores;
      }
    </script>
  </body>
</html>
