<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 1</title>
    <link rel="stylesheet" href="question.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="progress-wrapper">
        <div class="progress-bar"></div>
        <div class="progress-gauge gauge1"></div>
      </div>
      <div class="question_bottom">
        <div class="question-title">주말에 쇼핑하려는 나는</div>
        <div class="question-answers">
          <div class="answer" onclick="chooseE()">
            단톡에 연락해서 파티원을 모집한다
          </div>
          <div class="answer" onclick="chooseI()">
            무슨 말씀 쇼핑은 혼자 해야지
          </div>
        </div>
      </div>
    </div>
    <script>
      let scores = [0, 0, 0, 0];

      function chooseI() {
        scores[0] += 1;
        location.href = "second.html" + "?" + scores;
      }
      function chooseE() {
        scores[0] -= 1;
        location.href = "second.html" + "?" + scores;
      }
    </script>
  </body>
</html>
