<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 7</title>
    <link rel="stylesheet" href="question.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="progress-wrapper">
        <div class="progress-bar"></div>
        <div class="progress-gauge gauge7"></div>
      </div>
      <div class="question_bottom">
        <div class="question-title">갑자기 여윳돈이 생긴 나,</div>
        <div class="question-answers">
          <div class="answer" onclick="chooseT()">
            당장 필요한 아이패드/에어팟
          </div>
          <div class="answer" onclick="chooseF()">
            예전부터 사고싶었던 구찌 스니커즈
          </div>
        </div>
      </div>
    </div>
    <script>
      temp = location.href.split("?");
      let scores = temp[1].split(",");
      scores.map((element, index) => {
        scores[index] = parseInt(element);
      });
      function chooseT() {
        scores[2] += 1;
        location.href = "eight.html" + "?" + scores;
      }
      function chooseF() {
        scores[2] -= 1;
        location.href = "eight.html" + "?" + scores;
      }
    </script>
  </body>
</html>
