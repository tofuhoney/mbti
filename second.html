<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 2</title>
    <link rel="stylesheet" href="question.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="progress-wrapper">
        <div class="progress-bar"></div>
        <div class="progress-gauge gauge2"></div>
      </div>
      <div class="question_bottom">
        <div class="question-title">
          새학기맞이 운동화를 <br />구매하려고 들어온 나이키 공홈!
        </div>
        <div class="question-answers">
          <div class="answer" onclick="chooseI()">
            추천 관심없고 <br />내가 찾는거 빨리 보여줘
          </div>
          <div class="answer" onclick="chooseE()">
            내가 찾는거랑 비슷한 건<br />
            뭐가 또 있나 추천해줘
          </div>
        </div>
      </div>
    </div>
    <script>
      temp = location.href.split("?");
      let scores = temp[1].split(",");
      scores.map((element, index) => {
        scores[index] = parseInt(element);
      });

      function chooseI() {
        scores[0] += 2;
        location.href = "third.html" + "?" + scores;
      }
      function chooseE() {
        scores[0] -= 2;
        location.href = "third.html" + "?" + scores;
      }
    </script>
  </body>
</html>
